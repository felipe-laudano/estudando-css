<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de uso</title>
    <!--CSS puro, 2° forma, tag style-->
    <style> 
        h1 {
            color: orange;
            text-decoration: underline;
        }
    </style>
    <!--3° forma: arquivo externo. rel: relationship = relação-->
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <p>Eu sou um parágrafo normal.</p>

    <!--1°forma: inline (atributo style, faz de uma forma mais simplificada (proprieda e valor;)), style é um atirbuto do html que suporta o css-->
    <p style="color: red; font-weight: bold;">Outro parágrafo</p>
    <p style="color: green; font-style: italic;">Mais um parágrafo</p>
    <hr/>

    <!-- 2° forma: tag style -->
    <h1>Bem vindo(a) ao CSS</h1>
    <h1>Tudo bem?</h1>
    <h2>Estudando formas de uso</h2>
    <h2>Mais um h2</h2>
    <img src="https://images.unsplash.com/photo-1519046904884-53103b34b206?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Praia">
</body>
</html>
